<div style="text-align:center; padding:80px 20px; font-family:sans-serif;">
  <div style="margin:auto; width:60px; height:60px; border:6px solid #ccc; border-top:6px solid #00aaff; border-radius:50%; animation:spin 1s linear infinite;"></div>
  
  <h2 style="margin-top:30px; font-weight:normal;">Checking your connection...</h2>
  <p style="color:#555;">You will be redirected in <span id="countdown">5</span> seconds</p>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script type='text/javascript'>
(function() {
  var links = [
"https://onetiooq.blogspot.com/2025/08/furniture-architecture-fashion-3.html",
"https://onetiooq.blogspot.com/2025/08/melania-trump-touts-audiobook.html",
"https://onetiooq.blogspot.com/2025/08/egypt-based-zaher-ai-raises-us150000-to.html",
"https://onetiooq.blogspot.com/2025/08/cloudy-weather-delays-spacex-starships.html",
"https://onetiooq.blogspot.com/2025/08/venice-jury-head-films-dont-change.html",
"https://onetiooq.blogspot.com/2025/08/kevin-spaceys-directorial-return.html",
"https://onetiooq.blogspot.com/2025/08/sydney-sweeneys-new-thriller-surprising.html",
"https://onetiooq.blogspot.com/2025/08/music-box-secures-us-distribution-for.html",
"https://onetiooq.blogspot.com/2025/08/darren-aronofskys-dark-delight.html",
"https://onetiooq.blogspot.com/2025/08/bryan-singer-returns-with-exclusive-new.html",
"https://onetiooq.blogspot.com/2025/08/liev-schreiber-expresses-pride-in-son.html",
"https://onetiooq.blogspot.com/2025/08/director-isabelle-sieb-joins-verve-in.html"
  ];

  var index = Math.floor(Math.random() * links.length);
  var seconds = 1; // waktu countdown dalam detik
  var countdownEl = document.getElementById("countdown");

  var timer = setInterval(function() {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = links[index];
    }
  }, 1000);
})();
</script>
