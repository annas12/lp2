<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan dengan Validasi WhatsApp</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .form-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }

        .loops-group {
            display: block;
            margin-bottom: 25px;
        }

        .loops-group label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .loops-group input {
            display: block;
            width: 100%;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 0 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .loops-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loops-group input.loops-submit {
            background: linear-gradient(135deg, #81bd4b 0%, #6ba83a 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loops-group input.loops-submit:hover:not(:disabled) {
            background: linear-gradient(135deg, #6ba83a 0%, #5a9129 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(129, 189, 75, 0.3);
        }

        .loops-group input.loops-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .red {
            color: #e74c3c;
        }

        .loops-footer {
            font-size: 12px;
            color: #999;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        .loops-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .validation-step {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .validation-step h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 16px;
        }

        .validation-step p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üì± Form Pemesanan</h1>
            <p>Isi data Anda untuk melanjutkan pemesanan</p>
        </div>

        <div id="status-message" class="status-message"></div>
        
        <div id="validation-info" class="validation-step">
            <h3>üîç Memvalidasi Nomor WhatsApp</h3>
            <p>Sedang memeriksa apakah nomor WhatsApp Anda terdaftar...</p>
        </div>

        <form id="loops-form-order" class="loops-forms">
            <div class="loops-group">
                <label for="name">Nama Lengkap <span class="red">*</span></label>
                <input type="text" id="name" name="name" value="" placeholder="Tulis nama Anda" required>
            </div>
            
            <div class="loops-group">
                <label for="phone">No HP <span class="red">*</span></label>
                <input type="text" id="phone" name="phone" value="" placeholder="Contoh: 081234567890" pattern="[0]{1}[0-9]{8,12}" required>
            </div>
            
            <div class="loops-group">
                <input id="loops-form-submit" type="submit" value="Validasi & Pesan Sekarang" class="loops-submit">
            </div>
            
            <input type="hidden" id="current" name="current" value="">
            <input type="hidden" name="redirect" value="">
            <input type="hidden" name="_loops_nonce" value="">
            
            <p class="loops-footer">Powered by <a href="https://loops.id/?utm_source=form-embed&utm_content=289729" target="_blank">Loops.id</a></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('loops-form-order');
        const submitBtn = document.getElementById('loops-form-submit');
        const statusMessage = document.getElementById('status-message');
        const validationInfo = document.getElementById('validation-info');
        const phoneInput = document.getElementById('phone');
        const nameInput = document.getElementById('name');
        
        let isSubmitting = false;

        // Konfigurasi API WhatsApp
        const WHAPI_CONFIG = {
            baseUrl: 'https://gate.whapi.cloud/',
            token: 'CkH24uzXwHQyOMCrpzJYmYCLTSZbULgo'
        };

        // Konfigurasi Loops.id
        const LOOPS_CONFIG = {
            actionUrl: 'https://app.loops.id/save-order/test-lp-wa'
        };

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        function formatPhoneNumber(phone) {
            // Remove all non-numeric characters
            let cleaned = phone.replace(/\D/g, '');
            
            // Convert to international format
            if (cleaned.startsWith('0')) {
                cleaned = '62' + cleaned.substring(1);
            } else if (!cleaned.startsWith('62')) {
                cleaned = '62' + cleaned;
            }
            
            return cleaned;
        }

        async function validateWhatsAppNumber(phoneNumber) {
            const formattedPhone = formatPhoneNumber(phoneNumber);
            
            try {
                const response = await fetch(`${WHAPI_CONFIG.baseUrl}contacts/${formattedPhone}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${WHAPI_CONFIG.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        isValid: true,
                        data: data,
                        formattedPhone: formattedPhone
                    };
                } else if (response.status === 404) {
                    return {
                        isValid: false,
                        error: 'Nomor WhatsApp tidak terdaftar',
                        formattedPhone: formattedPhone
                    };
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('WhatsApp validation error:', error);
                return {
                    isValid: false,
                    error: 'Gagal memvalidasi nomor WhatsApp. Silakan coba lagi.',
                    formattedPhone: formattedPhone
                };
            }
        }

        async function submitToLoops(formData) {
            try {
                const response = await fetch(LOOPS_CONFIG.actionUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    return { success: true };
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Loops submission error:', error);
                return { 
                    success: false, 
                    error: 'Gagal mengirim pesanan. Silakan coba lagi.' 
                };
            }
        }

        function openWhatsAppChat(phoneNumber) {
            const formattedPhone = formatPhoneNumber(phoneNumber);
            const waUrl = `https://wa.me/${formattedPhone}?text=Start`;
            window.open(waUrl, '_blank', 'noopener,noreferrer');
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            
            if (!name || !phone) {
                showMessage('Mohon lengkapi semua field yang wajib diisi', 'error');
                return;
            }

            // Validate phone format
            const phoneRegex = /^0[0-9]{8,12}$/;
            if (!phoneRegex.test(phone)) {
                showMessage('Format nomor HP tidak valid. Gunakan format: 081234567890', 'error');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Memvalidasi...';
            
            hideMessage();
            validationInfo.style.display = 'block';

            try {
                // Step 1: Validate WhatsApp number
                const validation = await validateWhatsAppNumber(phone);
                
                validationInfo.style.display = 'none';
                
                if (!validation.isValid) {
                    showMessage(validation.error || 'Nomor WhatsApp tidak valid atau tidak terdaftar', 'error');
                    return;
                }

                // Step 2: Submit to Loops.id
                submitBtn.innerHTML = '<span class="loading-spinner"></span>Mengirim Pesanan...';
                showMessage('‚úÖ Nomor WhatsApp valid! Mengirim pesanan...', 'info');

                const formData = new FormData();
                formData.append('name', name);
                formData.append('phone', phone);
                formData.append('current', document.getElementById('current').value);
                formData.append('redirect', '');
                formData.append('_loops_nonce', '');

                const submission = await submitToLoops(formData);
                
                if (submission.success) {
                    showMessage('üéâ Pesanan berhasil dikirim! Anda akan dihubungi segera.', 'success');
                    
                    // Optional: Open WhatsApp chat
                    setTimeout(() => {
                        if (confirm('Ingin membuka chat WhatsApp sekarang?')) {
                            openWhatsAppChat(phone);
                        }
                    }, 2000);
                    
                    // Reset form
                    form.reset();
                } else {
                    showMessage(submission.error || 'Gagal mengirim pesanan. Silakan coba lagi.', 'error');
                }

            } catch (error) {
                console.error('Form submission error:', error);
                showMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Validasi & Pesan Sekarang';
                validationInfo.style.display = 'none';
            }
        });

        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('0')) {
                value = '0' + value;
            }
            if (value.length > 13) {
                value = value.substring(0, 13);
            }
            e.target.value = value;
        });

        // Handle fbclid parameter for tracking
        function loopsFetchFbclid() {
            try {
                const url = new URL(window.location.href);
                const fbclid = url.searchParams.get('fbclid');
                if (fbclid) {
                    document.getElementById('current').value = fbclid;
                }
            } catch (error) {
                console.log('Error fetching fbclid:', error);
            }
        }

        // Initialize
        loopsFetchFbclid();
    </script>
