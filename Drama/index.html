<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drama Short</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
<style>
body{background:#111;color:#fff;font-family:Arial}
.grid{display:grid;grid-template-columns:repeat(auto-fill,140px);gap:12px}
.card img{width:100%;border-radius:8px}
.card{cursor:pointer}
#player{width:100%;max-height:60vh}
button{margin:4px}
</style>
</head>
<body>

<h2>ðŸ”¥ Trending</h2>
<div id="trending" class="grid"></div>

<h2>ðŸ†• Latest</h2>
<div id="latest" class="grid"></div>

<hr>
<video id="player" controls></video>
<div id="episodes"></div>

<script>
const PROXY = 'https://corsproxy.io/?'
const API = PROXY + 'https://magma-api.biz.id/dramabox'

function render(list, target){
  document.getElementById(target).innerHTML =
    list.map(d=>`
      <div class="card" onclick="loadEpisodes('${d.id || d.slug}')">
        <img src="${d.cover||d.image}">
        <small>${d.title}</small>
      </div>`).join('')
}

fetch(API+'/trending').then(r=>r.json()).then(d=>render(d,'trending'))
fetch(API+'/latest').then(r=>r.json()).then(d=>render(d,'latest'))

function loadEpisodes(id){
  fetch(API+'/allepisode?id='+id)
    .then(r=>r.json())
    .then(list=>{
      document.getElementById('episodes').innerHTML =
        list.map(e=>`
          <button onclick="play('${e.video||e.url}')">
            Ep ${e.episode||''}
          </button>`).join('')
    })
}

function play(url){
  const video=document.getElementById('player')
  if(Hls.isSupported() && url.includes('.m3u8')){
    const hls=new Hls()
    hls.loadSource(url)
    hls.attachMedia(video)
  }else{
    video.src=url
  }
}
</script>

</body>
</html>
